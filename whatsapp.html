<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/3983/3983877.png?semt=ais_hybrid" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5942927008.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
</head>
<body>
    <div class="topbar2">           

        <img style="margin-left: 32%;" class="profileimage" src="https://cdn.24.co.za/files/Cms/General/d/7688/3e34bf9a487443d19278376c8ea8ee5d.jpg">
    </div>
    <div class="topbar">
        <img class="profileimage" src="https://media.istockphoto.com/id/622041042/es/foto/retrato-de-un-joven-sonriente.jpg?s=612x612&w=0&k=20&c=3WpNoVEDQblWAMiseO18owZdiVc_hokOwqo5IH4wmVk=">
        <button  class="topbarbutton"><i class="fa-solid fa-bars"></i></button>
        <button class="topbarbutton2"><i class="fa-solid fa-gear"></i></button>
    </div>
    <div class="searchbox">
        <input class="searchbox" type="search" id="site-search" name="searchbox" placeholder="Buscar...">
    </div>
    <div class="chat">
        <img class="profileimage" src="https://cdn.24.co.za/files/Cms/General/d/7688/3e34bf9a487443d19278376c8ea8ee5d.jpg">
        <p class="chatname"><strong>Mama</strong></p>
        <p class="chattext">Hola hijo, ¿como estas?</p>
        <p class="chathour">17:55</p>
    </div>
    <div class="chat2">
        <img class="profileimage" src="https://img.thedailybeast.com/image/upload/c_crop,d_placeholder_euli9k,h_675,w_1200,x_0,y_0/dpr_2.0/c_limit,w_740/fl_lossy,q_auto/v1493049123/videos/2012/05/09/jon-hamm-s-ask-a-grown-man-advice/120509-jon-hamm-advice-1200_iyprqk">
        <p class="chatname2"><strong>Papa</strong></p>
        <p class="chattext2">Compra pan</p>
        <p class="chathour2">11:32</p>
    </div>
    <div class="chat3">
        <img class="profileimage" src="https://compote.slate.com/images/056e5bdc-8adb-4606-98be-d820ab028e13.jpeg?crop=1560%2C1040%2Cx0%2Cy0">
        <p class="chatname3"><strong>Hermano</strong></p>
        <p class="chattext3">¿Me dejas 10€?</p>
        <p class="chathour3">10:11</p>
    </div>
    <div class="bigchat">
        <p class="sendertext">Hola</p>
        <p class="recievertext">Hola hijo, ¿como estas?</p>
        <input class="writebox" type="search" id="site-search" name="searchbox" placeholder="Escribe aqui...">
        <button class="sendbutton">e</button>
    </div>
</body>
</html>
